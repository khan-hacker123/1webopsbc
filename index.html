<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        #stopwatch {
            text-align: center;
            background: linear-gradient(to bottom, #4a90e2, #50c9c3);
            color: white;
            padding: 20px;
            margin-bottom: 20px;
        }

        #stopwatch h1 {
            margin: 10px;
        }

        #time {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        #stopwatch button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        #toggleButton {
            background-color: #78719a;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        #resetButton {
            background-color: #9cbe94;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        #stopwatch button:hover {
            transform: scale(1.1);
        }

        #stopwatch button:active {
            transform: scale(1);
            box-shadow: none;
        }

        #toggleButton.running {
            background-color: #b6858c;
        }
    </style>
</head>
<body>
    <!-- Full-Screen Slideshow -->
    <section id="slideshow">
        <div class="slide" style="background-image: url('slide1.jpg');">
            <div class="overlay">
                <h1>Welcome to Our Events</h1>
                <p>Discover, Explore, and Participate!</p>
            </div>
        </div>
        <div class="slide" style="background-image: url('slide2.jpg');">
            <div class="overlay">
                <h1>It is gonna be the craziest ever!!!</h1>
            </div>
        </div>
        <div class="slide" style="background-image: url('slide3.jpg');">
            <div class="overlay">
                <h1>Get set goooooooooo!!!!!!!!!!!!!!!!!!!!!</h1>
            </div>
        </div>
    </section>

    <!-- Stopwatch Section -->
    <section id="stopwatch">
        <h1>Stylish Stopwatch</h1>
        <h1 id="today"></h1>
        <div id="time">00:00:00:00</div>
        <button id="toggleButton" onclick="toggleTimer()">Start</button>
        <button id="resetButton" onclick="reset()">Reset</button>
    </section>

    <!-- Footer -->
    <footer style="background-color: #333; color: #fff; text-align: center; padding: 20px;">
        <p>&copy; 2024 Authentic Website. All Rights Reserved.</p>
        <div class="social-icons" style="display: flex; justify-content: center; gap: 15px; margin-top: 10px;">
            <a href="https://facebook.com" target="_blank" aria-label="Facebook" style="color: #fff; text-decoration: none; font-size: 24px; transition: transform 0.3s;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" style="width: 32px; height: 32px;">
            </a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram" style="color: #fff; text-decoration: none; font-size: 24px; transition: transform 0.3s;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" style="width: 32px; height: 32px;">
            </a>
            <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn" style="color: #fff; text-decoration: none; font-size: 24px; transition: transform 0.3s;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Linkedin_icon.svg" alt="LinkedIn" style="width: 32px; height: 32px;">
            </a>
            <p>Contact: support@events.com | +91 12345 67890</p>
        </div>
    </footer>

    <script>
        document.getElementById('today').innerHTML = new Date().toDateString();
        let timer = null;
        let mseconds = 0;

        function updatetime() {
            let hr = Math.floor(mseconds / (100 * 3600));
            let min = Math.floor(mseconds / (100 * 60)) % 60;
            let sec = Math.floor(mseconds / 100) % 60;
            let msecs = mseconds % 100;

            hr = hr < 10 ? '0' + hr : hr;
            min = min < 10 ? '0' + min : min;
            sec = sec < 10 ? '0' + sec : sec;
            msecs = msecs < 10 ? '0' + msecs : msecs;

            document.getElementById('time').textContent = `${hr}:${min}:${sec}:${msecs}`;
        }

        function toggleTimer() {
            const button = document.getElementById('toggleButton');
            if (timer === null) {
                timer = setInterval(() => {
                    mseconds++;
                    updatetime();
                }, 10);
                button.textContent = 'Stop';
                button.classList.add('running');
            } else {
                clearInterval(timer);
                timer = null;
                button.textContent = 'Start';
                button.classList.remove('running');
            }
        }

        function reset() {
            if (timer !== null) {
                clearInterval(timer);
                timer = null;
                const button = document.getElementById('toggleButton');
                button.textContent = 'Start';
                button.classList.remove('running');
            }
            mseconds = 0;
            updatetime();
        }

        updatetime();
    </script>
</body>
</html>
